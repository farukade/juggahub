<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">

  <title>Jugga HUB - LOGIN</title>

  <!-- Bootstrap core CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="./assets/css/fontawesome.css">
  <link rel="stylesheet" href="./assets/css/templatemo-stand-blog.css">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div id="modal-container">
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
      <div class="modal-dialog pt-5">
        <div class="modal-content mt-5">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section class="contact-us">
              <div class="container">
                <div class="row" style="display: flex; align-items: center; justify-content: center;">
                  <div id="form-container" class="col-lg-10">
                    <div id="response"></div>
                    <div class="">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="sidebar-item contact-form">
                            <div class="sidebar-heading">
                              <h2 style="color: #fff;">LOGIN</h2>
                            </div>
                            <div class="content">
                              <form id="contact">
                                <div class="row" style="display: flex; justify-content: center; align-items: center;">
                                  <div class="col-12">
                                    <!-- <fieldset> -->
                                    <input name="name" type="text" id="name" placeholder="Category name" required>
                                    <!-- </fieldset> -->
                                  </div>
                                  <div class="col-12">
                                    <fieldset>
                                      <textarea name="description" type="text" id="description"
                                        placeholder="Category description" required rows="2"></textarea>
                                    </fieldset>
                                  </div>
                                  <div class="col-9">
                                    <fieldset>
                                      <select id="icon" onchange="selectIcon(event)">
                                        <option value="globe">Globe</option>
                                        <option value="hotel">Hotel</option>
                                        <option value="user">User</option>
                                        <option value="cog">Cog</option>
                                        <option value="newspaper">Newspaper</option>
                                        <option value="laptop">Laptop</option>
                                        <option value="heartbeat">Heartbeat</option>
                                        <option value="book">Book</option>
                                        <option value="utensils">Utensils</option>
                                        <option value="football-ball">Football</option>
                                        <option value="film">Film</option>
                                        <option value="flask">Flask</option>
                                        <option value="money-bill-wave">Money</option>
                                        <option value="plane">Plane</option>
                                        <option value="paint-brush">Paint Brush</option>
                                        <option value="tshirt">T-shirt</option>
                                        <option value="music">Music</option>
                                        <option value="balance-scale">Scale</option>
                                        <option value="tree">Tree</option>
                                        <option value="spa">Spa</option>
                                        <option value="briefcase">Briefcase</option>
                                        <option value="car">Car</option>
                                        <option value="home">Home</option>
                                        <option value="gamepad">Gamepad</option>
                                      </select>
                                    </fieldset>
                                  </div>
                                  <div id="selectedIcon" class="col-3">
                                    <i class="fa fa-3x fa-globe text-primary mb-4"></i>
                                  </div>
                                  <div class="col-lg-12">
                                    <fieldset>
                                      <button type="button" id="form-submit" class="main-button" style="color: #fff;"
                                        onclick="doLogin()">Login</button>
                                    </fieldset>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="display: flex; justify-content: end;">
    <button id="showModalButton" type="button" class="btn btn-primary mt-3" data-toggle="modal"
      data-target="#categoryModal">
      Add Category
    </button>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    const selectedIconContainer = document.getElementById("selectedIcon")
    let icon = "";
    const selectIcon = (e) => {
      console.log("VAL ", e.target.value)
      selectedIconContainer.innerHTML = `<i class="fa fa-3x fa-${e.target.value} text-primary mb-4"></i>`
      icon = e.target.value;
    }
  </script>
</body>

</html>
