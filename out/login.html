<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">

  <title>Jugga HUB - LOGIN</title>

  <!-- Bootstrap core CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="./assets/css/fontawesome.css">
  <link rel="stylesheet" href="./assets/css/templatemo-stand-blog.css">
  <!-- <link rel="stylesheet" href="assets/css/owl.css"> -->
  <link rel="stylesheet" href="./assets/css/login.css">
  <script src="./assets/js/login.js" defer></script>
</head>

<body>
  <div id="main-div">

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <section class="contact-us">
      <div class="container">
        <div class="row" style="display: flex; align-items: center; justify-content: center; margin-top: 150px;">
          <div id="form-container" class="col-lg-5">
            <div id="response"></div>
            <div class="down-contact">
              <div class="row">
                <div class="col-lg-12">
                  <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                      <h2 style="color: #fff;">LOGIN</h2>
                    </div>
                    <div class="content">
                      <form id="contact">
                        <div class="row" style="display: flex; justify-content: center; align-items: center;">
                          <div class="col-12">
                            <!-- <fieldset> -->
                            <input name="email" type="email" id="email" placeholder="Your email" required>
                            <!-- </fieldset> -->
                          </div>
                          <div class="col-9 mx-0 px-0">
                            <!-- <fieldset> -->
                            <input name="password" type="password" id="password" placeholder="Your password" required>
                            <!-- </fieldset> -->
                          </div>
                          <div class="col-2 mx-0 px-0">
                            <fieldset>
                              <input type="button" id="togglePassword" value="Show"
                                style="color: #fff; background-color: #1fb8ff;" onclick="doTogglePassword()">
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="button" id="form-submit" class="main-button" style="color: #fff;"
                                onclick="doLogin()">Login</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Additional Scripts -->
  <script src="./assets/js/custom.js"></script>
  <script src="./assets/js/owl.js"></script>
  <script src="./assets/js/slick.js"></script>
  <script src="./assets/js/isotope.js"></script>
  <script src="./assets/js/accordions.js"></script>

  <script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
      if (!cleared[t.id]) {                      // function makes it static and global
        cleared[t.id] = 1;  // you could use true and false, but that's more typing
        t.value = '';         // with more chance of typos
        t.style.color = '#fff';
      }
    }
  </script>

</body>

</html>
